<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Регистрация</title>
        <!--CSS-->
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<!--Animate-->
		<link rel="stylesheet" href="css/animate.min.css">
		<!--Bootstrap CSS-->
		<link href="css/bootstrap.min.css" rel="stylesheet" >
        <!--Icon Tab-->
		<link rel="icon" type="image/png" href="img/icon-logo.png" />
    </head>
    <body class="login">
          <div class="form-login container">
            <div class="row">
                    <div class="col-lg-6 d-lg-block d-none">
                        <div class="company-img">
                            <img src="img/28.jpg" alt="">
                            <div class="perfomance">
                                <div class="title-block">
                                    <h1 class="text-uppercase text-center">Смурфик</h1>
                                </div>
                                <div class="login-dicreption">
                                    <p>Мы располагаем собственным производством, современным оборудованием для изготовления и монтажа систем остекления.</p>
                                </div>
                                <div class="return text-center">
                                    <a href="index.html"><button class="btn" onclick="login()">Вернуться</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="block-login">
                            <div class="title-block">
                                <h1 class="text-uppercase text-center">Регистрация</h1>
                            </div>
                            <div class="login-input">
                                <input name="login" type="text" id="login" placeholder="Логин">
                            </div>
                            <div class="login-input">
                                <input name="password" type="password" id="password" placeholder="Пароль">
                            </div>
                            <div class="btn-login text-center">
                                <button class="btn" onclick="login()">Войти</button>
                                <a href="registration.html"><button class="order btn" onclick="login()">Регистрация</button></a>
                            </div>
                        </div>
                    </div>
                
            </div>
          </div>
          <script src="/pages/js/script.js"></script>
    </body>
    <!--JQuery link-->
	<script src="js/jquery.js"></script>
	<!--Bootstrap JS-->
	<script src="js/bootstrap.bundle.min.js"></script>
	<!--JS-->
	<script src="js/script.js"></script>
</html>
